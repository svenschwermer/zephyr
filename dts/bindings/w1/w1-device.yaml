title: 1-Wire Device Base Structure
version: 0.1

description: >
    This binding gives the base structures for all 1-Wire devices

parent:
    bus: onewire

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      generation: define
    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
    serial-number:
      type: array
      category: optional
      description: serial number
      generation: define
...
