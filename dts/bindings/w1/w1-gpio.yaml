---
title: 1-Wire GPIO bus master
version: 0.1

description: >
    This is a representation of a bit-banged 1-Wire bus master

child:
    bus: onewire

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "w1-gpio"
      generation: define
    label:
      type: string
      category: optional
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
    gpios:
      type: compound
      category: required
      generation: define
...
